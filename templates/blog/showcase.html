{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示文档</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* 使用Roboto字体 */
            background-color: #ffb347; /* 设置背景颜色 */
        }
        .navbar {
            background-color: #ff7f50; /* 珊瑚橙色 */
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: white !important; /* 字体颜色为白色 */
            font-weight: bold;
        }
        .navbar .nav-link:hover {
            color: #f0f0f0 !important; /* 悬停时的字体颜色 */
        }

        h1, h2 {
            color: #6a0dad; /* 紫色字体 */
        }
        .document-section {
            background-color: #ffe5b0; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            margin-bottom: 20px; /* 下边距 */
        }
        iframe {
            border: none; /* 去除边框 */
            width: 100%;  /* 设为100%宽度 */
            height: 800px; /* 调整高度为800px，您可以根据需要更改 */
        }
        .footer {
            background-color: #ff7f50; /* 底部颜色 */
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .btn-back {
            background-color: #6a0dad; /* 紫色背景 */
            color: white; /* 白色字体 */
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #7f00ff; /* 悬停时更亮的紫色 */
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">AI博客</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">博客文章</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">关于我们</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">联系我们</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="container mt-5">
        <h1 class="text-center">展示文档</h1>

        <div class="document-section mt-4">
            <h2>Word 文档</h2>
            <iframe src="{% static 'documents/数据分析1组结课报告.pdf' %}"></iframe>
        </div>

        <div class="document-section mt-4">
            <h2>PPT 文档</h2>
            <iframe src="{% static 'documents/数据分析1组结课汇报.pdf' %}"></iframe>
        </div>
        
        <!-- 返回主页按钮 -->
        <div class="text-center">
            <a href="{% url 'home' %}" class="btn btn-back">返回主页</a>
        </div>
    </div>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI博客. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
